spring.datasource.url=jdbc:postgresql://localhost:5432/fitvisiondatabase
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000ms
spring.redis.password=

# Disable Redis repository scanning (we only use it for caching)
spring.data.redis.repositories.enabled=false

# Cache configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# API Documentation
springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/api-ui

# FastAPI configuration (will be overridden by Docker env vars)
fastapi.baseurl=http://localhost:8000

# Additional PostgreSQL settings for better performance
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false